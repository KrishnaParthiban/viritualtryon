<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture</title>
  <style>
    #overlay {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay></video>
  <button id="tryOnButton">Toggle Overlay</button>
  <img id="overlay" width="640" height="480" style="display: none;" alt="Necklace Overlay">
  <button class="necklace-button" data-srcaketheme.com="">Necklace 1</button>
  <button class="necklace-button" data-src="path_to_necklace_image2.jpg">Necklace 2</button>
  <!-- Add more buttons as needed -->
  <button id="captureAndDownloadButton">Capture and Download</button>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const tryOnButton = document.getElementById('tryOnButton');
    const necklaceButtons = document.querySelectorAll('.necklace-button');

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    tryOnButton.addEventListener('click', () => {
      // Toggle the visibility of the overlay
      overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
    });

    necklaceButtons.forEach((button) => {
      button.addEventListener('click', () => {
        // Change the necklace image when a button is clicked
        overlay.src = button.dataset.src;
      });
    });

    function captureAndDownload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to image data URL
      const dataURL = canvas.toDataURL('image/png');

      // Create a link and trigger the download
      const a = document.createElement('a');
      a.href = dataURL;
      a.download = 'captured_image.png';
      a.click();
    }

    // Add event listener to capture and download button
    document.getElementById('captureAndDownloadButton').addEventListener('click', captureAndDownload);

    // Call the setupCamera function when the page is loaded
    window.addEventListener('load', setupCamera);
  </script>
</body>
</html>
